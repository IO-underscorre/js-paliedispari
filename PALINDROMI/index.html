<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari o Dispari</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Page wrapper -->
    <div class="page-wrapper">
        <div>
            <!-- Content -->
            <div class="content">
                <h1>
                    Palindromi
                </h1>

                <!-- JS inputs -->
                <form id="text-form" onsubmit="return false">
                    <div class="input-group">
                        <input id="text-input" type="text" pattern="[A-zÀ-ž\s]*" required>
                        <label for="text-input">
                            Il tuo testo
                        </label>
                    </div>

                    <input class="visual-btn" type="reset" value="Cancella">
                    <input class="visual-btn" type="submit" value="Invia">
                </form>

                <!-- JS output container -->
                <p id="output-area">
                    Inserisci una parola o una frase per scoprire se è palindroma.
                </p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
