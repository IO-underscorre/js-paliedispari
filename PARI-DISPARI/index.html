<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari o Dispari</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Page wrapper -->
    <div class="page-wrapper">
        <div>
            <!-- Content -->
            <div class="content">
                <h1>
                    PARI O DISPARI?
                </h1>

                <!-- JS inputs -->
                <form id="game-form" onsubmit="return false">
                    <input id="user-number" type="number" min="1" max="5" aria-label="Numero intero" required>

                    <select id="user-guess" type="select" aria-label="Pari o Dispari" required>
                        <option value="" selected>Scegli</option>
                        <option value="even">Pari</option>
                        <option value="odd">Dispari</option>
                    </select>

                    <input type="submit" value="Gioca">
                </form>

                <!-- JS output container -->
                <p id="text-area">
                    Inserisci un numero da 1 a 5 e prova a indovinare se la somma tra il tuo numero e uno generato casualmente sar√† pari o dispari
                </p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
